        function startLoading() {
            let progress = 0;
            const loadingFill = document.getElementById('loading-fill');
            const loadingText = document.getElementById('loading-text');

            let interval = setInterval(function () {
                progress += Math.floor(Math.random() * 5) + 1;

                loadingFill.style.width =`${progress}%`;
                loadingText.textContent = `Decrypting...${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(function() {
                        window.location.href="terminal.html";
                    }, 500);
                }
            },   250);
        }
        function generateRandomText() 
        {
            const encryptedTextContainer = document.getElementById('encryted-text');
            let chars = "ABCDEFGHIJKLMNOPQRSTabcdefghijklmnopqrstuvwxyz!@#$%^&*()_-+=?/><,.";  
            let randomText = '';

            setInterval(function () {
                for (let i = 0; i<50; i++) {
                    randomText +=chars.charAt(Math.floor(Math.random() * chars.length));
                }
                encryptedTextContainer.textContent += randomText + '\n';
                randomText = ''; 
            }, 200);
        }
                
        if (! sessionStorage.getItem('accessGranted')) {
            window.location.href = 'index.html';
        }
        window.addEventListener('beforeunload', function (){
            sessionStorage.removeItem('accessGranted');
        });
