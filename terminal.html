        <input type="text"id ="wallet-id" placeholder="Inject Target Wallet Address"

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const hackingMessages = [
                "##################",
                "",
                "Initializing Brute Force Algorithm...",
                "Bypassing Encyrption layers...",
                "Injecting Payload into the target node...",
                "",
                "Decrypting Credentials...",
                "Accessing Wallet database...",
                "",
                "Extraction Complete!",
                "",
                "CONNECTED TO THE DARK WEB!",
            ];
            const hackingContainer = document.getElementById('hacking-messages');
            const walletSection = document.getElementById('wallet-section');
            
            let messageIndex = 0;

            function displayMessages() {
                if (messageIndex < hackingMessages.length) {
                    const p = document.createElement('p');
                    p.textContent = hackingMessages[messageIndex];
                    hackingContainer.appendChild(p);

                    setTimeout(() => {
                        messageIndex++;
                        displayMessages();
                    }, 1500);
                } else {
                    triggerGlitchAndShowWallet();
                }
            }

            function triggerGlitchAndShowWallet() {
                hackingContainer.style.animation = "glitch 0.5s";
                setTimeout(() => {
                    hackingContainer.style.display = "none";

                    walletSection.style.display = "block";
                }, 500);
            }
            displayMessages();
        });

        
        
        function submitWallet() {
            const walletId  = document.getElementById("wallet-id").value;

            if ( walletId.length < 10 || walletId.length > 50) {
                alert("Error: Inavlid Wallet address");
                return;
            }

            window.location.href = "cipherOps.html";
        }

        window.addEventListener('load', () => {
            if (performance.navigation.type === 1) {
                window.location.href = "index.html";
            }
        });
        if (localStorage.getItem('lockU')) {
            window.location.href = '404.html';
            } else {

            window.history.pushState(null, '', window.location.href);
